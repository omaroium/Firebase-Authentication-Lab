<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>
                <!-- Email -->
        <div>
            <label>firstname*</label>
            <div>
                <input type="firstname"  name="firstname" id="firstnamestr" required>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label>username*</label>
            <div>
                <input type="username"  name="username" id="usernamestr" required>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
                <!-- Email -->
        <div>
            <label>bios*</label>
            <div>
                <input type="bio"  name="bio" id="biostr" required maxlength="280">
            </div>
        </div>

        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>signin</button></a>
</body>
</html>
